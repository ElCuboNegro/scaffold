{% if cookiecutter.use_docker == "yes" -%}
version: '3.8'

services:
  {% if cookiecutter.use_postgresql == "yes" -%}
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: {{ cookiecutter.database_name }}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  {% endif %}

  {% if cookiecutter.use_redis == "yes" -%}
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  {% endif %}

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/{{ cookiecutter.database_name }}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      {% if cookiecutter.use_postgresql == "yes" -%}
      db:
        condition: service_healthy
      {% endif -%}
      {% if cookiecutter.use_redis == "yes" -%}
      redis:
        condition: service_healthy
      {% endif %}
    volumes:
      - .:/app
    command: sh -c "{% if cookiecutter.use_postgresql == 'yes' -%}alembic upgrade head && {% endif -%}uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/{{ cookiecutter.database_name }}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      {% if cookiecutter.use_redis == "yes" -%}
      redis:
        condition: service_healthy
      {% endif %}
    volumes:
      - .:/app
    command: celery -A app.core.celery_app worker --loglevel=info

volumes:
  {% if cookiecutter.use_postgresql == "yes" -%}
  postgres_data:
  {% endif -%}
  {% if cookiecutter.use_redis == "yes" -%}
  redis_data:
  {% endif %}
{% else -%}
# Docker not enabled in this configuration
# To enable, regenerate with use_docker=yes
{% endif -%}
