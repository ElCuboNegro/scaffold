name: Feature Request
description: Suggest a new feature or enhancement for the API
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please describe your idea below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: I would like the API to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I also considered...

  - type: dropdown
    id: component
    attributes:
      label: Which component does this affect?
      description: Select the component(s) this feature would impact
      multiple: true
      options:
        - API endpoints
        - Database models
        - Authentication/Authorization
        - Caching layer
        - Background tasks
        - Validation logic
        - Documentation
        - Testing
        - Other
    validations:
      required: true

  - type: dropdown
    id: breaking
    attributes:
      label: Is this a breaking change?
      description: Would this feature require changes to existing API contracts?
      options:
        - "No - Backward compatible"
        - "Yes - Breaking change"
        - "Unsure"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve my workflow
        - High - Critical for my use case
    validations:
      required: true

  - type: textarea
    id: api-design
    attributes:
      label: API Design (if applicable)
      description: If this involves new endpoints, describe the API design
      placeholder: |
        Endpoint: POST /api/v1/resource
        Request body: { "field": "value" }
        Response: { "id": 1, "field": "value" }
      render: json

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request
      placeholder: Here's an example from another API...

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
